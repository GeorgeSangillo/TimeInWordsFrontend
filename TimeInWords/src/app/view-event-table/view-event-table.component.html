<div class='table-responsive'>
    <table class="table" *ngIf='events'>
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let event of events'>
                <td>
                    {{event.name}}
                </td>
                <td>
                    {{event.location}}
                </td>
                <td>
                    {{event.date}}
                </td>
                <td>
                    {{timesInWords[event.eventId-1]}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
